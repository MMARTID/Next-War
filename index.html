<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Acción</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <!-- PANTALLA DE INICIO -->
  <div id="splash-screen" class="container">
    <h1>¡NEXT WAR!</h1>
    <button id="start-btn">Comenzar</button>
  
  </div>

  <!-- PANTALLA DE JUEGO -->
  <div id="game-screen" class="container">
    <div id="game-box">
      <!-- El área donde aparecerán los elementos del juego -->
    </div>
  </div>

  <!-- PANTALLA DE GAME OVER -->
  <div id="game-over-screen" class="container">
    <h1>¡Game Over!</h1>
    <p>PRESS ENTER TO RESTART</p>
  </div>
  
<script src="src/bombs.js"></script> 
<script src="src/enemy.js"></script>  
<script src="src/bullet.js"></script> 
<script src="src/char.js"></script>  
<script src="src/main.js"></script>  
</body>
</html>
